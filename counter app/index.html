<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>COUNTER APP</h1>

    <div>

    <input type="text" name="count" value="1" class="count" />

    <br />

    <button onclick="addNum()" class="button">+</button>

    <button onclick="subNum()" class="button">-</button>

    <button onclick="clearInput()" class="button">Clear</button>

    </div>


    <h1 class="count-num"></h1>

    <h3 class="error-msg"></h3>

    <p>(Made by Anwar)</p>

    <script src="app.js"></script>
</body>
</html>
